<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>UX - Prototype</title>
  </head>
  <body id="login">
    <div class="login_container">
      <div class="login_modal">
        <h3>Login</h3>
        <div class="login_flex">
          <div id="login_teacher" class="active">
            <h4 id="teacher">Teacher</h4>
          </div>
          <div id="login_student">
            <h4 id="student" >Student</h4>
          </div>
        </div>
        <form onsubmit="return false">
          <input type="email" name="name" id="name" placeholder="Email address" />
          <input type="password" name="password" id="password" placeholder="Password" />
          <a id="studentLogin" class="button hidden" href="dashboard.html">Login Student</a>
          <a id="teacherLogin" class="button" href="#">Login Teacher</a>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
