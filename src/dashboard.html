<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>UX - Prototype</title>
  </head>
  <body id="dashboard">
    <div class="container dashboard_container">
      
      <div class="content_container">
        <div class="top_navbar">
          <img class="bell" src="./assets/icons/notification.svg" alt="Notification bell">
          <img class="photo" src="./assets/profilepicture.png" alt="Profile picture">
          <p>Anna Smith</p>
        </div>

        <div class="header">
          <h1>Welcome Sabrina</h1>
        </div>
        <div class="inner_container">
          <div class="column column_wide">
            <div class="column_content">
              <div class="section courses">
                <h3 class="subheader">Courses</h3>
                <div class="course">
                  <h4>User Experience</h4>
                </div>
                <div class="course">
                  <h4>Databases</h4>
                </div>
              </div>
             <div class="section updates">
               <h3 class="subheader">
                 Updates
               </h3>
               <div class="subsection updates">
        
               </div>
             </div>
            </div>
          </div>
          <div class="column column_narrow">
            <h3 class="subheader">Upcoming tasks</h3>
            <div class="tasks subsection">
              <ul>
                <li class="task">
                  <div>
                    <p>Task</p>
                    <p>Due 2. dec</p>
                  </div>
                  <div>
                    <p>></p>
                  </div>
                </li>
                <li class="task">Task</li>
                <li class="task">Task</li>
              </ul>
            </div>
            <h3 class="subheader">Calendar</h3>
            <div class="calendar subsection"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
